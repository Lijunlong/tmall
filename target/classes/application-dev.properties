#配置服务端口
server.port=9092

#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tmall?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#配置编码
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#配置页面
server.servlet.context-path=/tmall
spring.mvc.view.prefix=/WEB-INF/page/
spring.mvc.view.suffix=.jsp

#配置上传文件大小
spring.servlet.multipart.max-file-size=3MB

#配置邮箱
spring.mail.host=smtp.163.com
spring.mail.username=apigslove@163.com
spring.mail.password=aaaaaaaa112233
spring.mail.protocol=smtp

#配置日志
logging.level.root=info

#配置Mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.tmall.model

#JWT
#JWT存储的请求头
jwt.tokenHeader=Authorization
#JWT负载中拿到开头
jwt.tokenHead=Bearer
#JWT加解密使用的密钥
jwt.secret=mySecret
#JWT的超期限时间(60*60*24)
jwt.expiration=604800

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html  
spring.thymeleaf.cache=false
